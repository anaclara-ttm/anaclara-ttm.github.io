<BODY>
  <!-- autoplay="autoplay" -->
  <audio autoplay="autoplay" controls="controls">
    <source src="pacman.mp3" type="audio/mp3" />
    seu navegador não suporta HTML5
  </audio>


  <a-scene>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFF00"></a-sphere>
    <a-sky color="white"></a-sky>

    <a-assets>
      <a-asset-item id="crate-obj" src="models/3d-model.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="models/3d-model.mtl"></a-asset-item>
    </a-assets>

  

    <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>


    <a-entity environment></a-entity>


  </a-scene>

</BODY>
